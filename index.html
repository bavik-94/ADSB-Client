<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="images/sprites.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script src="scripts/map-utility.js" type="text/javascript"></script>
    <script src="scripts/connection-handler.js" type="text/javascript"></script>
    <script src="scripts/aircraft-handler.js" type="text/javascript"></script>
    <script src="scripts/aircraft.js" type="text/javascript"></script>
    <script src="scripts/inspect-flight.js" type="text/javascript"></script>
    <script src="scripts/sidebar.js" type="text/javascript"></script>
    <script src="plugins/Leaflet.hotline-master/src/leaflet.hotline.js"></script>
</head>

<html>
    <body>
        <img src="images/settings.png" class="options-button" onclick="optionsBar()">
        <div id="options-box" class='options-box'>
            <div class='options-title'>OPTIONS</div>
            <div id="close-button" class= 'close-button-aircraft' onclick="hideElement('options-box')">X</div>
            <div class="option-container">
                <div class="check-1">
                    <input type="checkbox" id="option-airports" onclick="setAirportMarkers()">
                </div>
                <div class="option-1">
                    <div class='option-text'>Airport Markers</div>
                </div>
                <div class="check-2">

                </div>
                <div class="option-2">

                </div>
                <div class="check-3"></div>
                <div class="option-3"></div>
                <div class="check-4"></div>
                <div class="option-4"></div>
              </div>
        </div>
        <div id="info-box" class='info-box'>
            <div id="close-button" class= 'close-button-aircraft' onclick="deselectFlight()">X</div>
            <div id='call-sign-title' class = 'callsign-title'>None</div>
                <div class="grid-container aircraft-info">
                    <div class="mfr-title aircraft-info-title">MFR</div>
                    <div id ='aircraft-mfr' class="aircraft-mfr aircraft-info-value">None</div>
                    <div class="model-title aircraft-info-title">MODEL</div>
                    <div id ='aircraft-model' class="aircraft-model aircraft-info-value">None</div>
                    <div class="reg-title aircraft-info-title">REGISTRATION</div>
                    <div id ='aircraft-reg' class="aircraft-reg aircraft-info-value">None</div>
                    <div class="hex-title aircraft-info-title">HEX</div>
                    <div id ='aircraft-hex_ident' class="aircraft-hex aircraft-info-value">None</div>
                    <div class="callsign-title aircraft-info-title">CALLSIGN</div>
                    <div id ='aircraft-callsign' class="aircraft-callsign aircraft-info-value">&nbsp</div>
                 
           
                    <div class="position-title aircraft-info-title">POSITION</div>
                    <div id= 'aircraft-position' class="aircraft-position aircraft-info-value">None</div>
                    <div class="altitude-title aircraft-info-title">ALTITUDE</div>
                    <div id= 'aircraft-altitude' class="aircraft-altitude aircraft-info-value">None</div>
                    <div class="ground-speed-title aircraft-info-title">GROUND SPEED</div>
                    <div id= 'aircraft-ground_speed' class="aircraft-ground-speed aircraft-info-value">None</div>
                    <div class="vertical-rate-title aircraft-info-title">VERTICAL RATE</div>
                    <div id= 'aircraft-vertical_rate' class="aircraft-vertical-rate aircraft-info-value">None</div>
                    <div class="heading-title aircraft-info-title">HEADING</div>
                    <div id= 'aircraft-track' class="aircraft-heading aircraft-info-value">None</div>
                </div>

        </div>
        <div id="livemap"></div>
        <div id="connection-status" class="status-red" >DISCONNECTED</div>
        
    </body>
    <script>

    </script>
</html>
